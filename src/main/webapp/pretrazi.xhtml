<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >
      
    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <h:form id="userForm" prependId="false">
            <p:fieldset legend="Pretraga kontakta">
                <h:panelGrid columns="2" border="0"  layout="grid" style="margin: 20px;">
                    <p:outputLabel value="Unesite pretragu"/>
                    <p:inputText id="ime" value="#{ime}" size="20" maxlenght="50" required="required" >
                    	<f:validateLength minimum="2" /> 
                    </p:inputText>
                 </h:panelGrid>
                 
                 <p:button outcome="rezultatPretrage.xhtml?ime=#{ime}" value="Po imenu" >
  				 	<f:param name="ime" value="#{id}" update="ime" />
				 </p:button>
				 <p:button outcome="rezultatPretrageSvega.xhtml?ime=#{ime}" value="Po svim poljima" >
  				 	<f:param name="ime" value="#{ime}" update="ime" />
				 </p:button>
     		</p:fieldset>
           </h:form>
        </ui:define>
    </ui:composition>
</html>
