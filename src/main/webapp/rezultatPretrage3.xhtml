<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition template="layout.xhtml">
        <f:metadata>
            <f:viewParam name="ime" value="#{model.user.ime}"/>
            <f:viewAction action="#{model.findUserByIme()}"  />
        </f:metadata>
        <ui:define name="title">Pogledaj kontakt</ui:define>
        <ui:define name="content">
            <p:panelGrid columns="2">
               	<p:outputLabel value="ID : "/>
                <h:outputText value="#{user.id}"/>
                <p:outputLabel value="Ime : "/>
                <h:outputText value="#{user.ime}"/>
                <p:outputLabel value="Mobilni : "/>
                <h:outputText value="#{user.mobilni}"/>
                <p:outputLabel value="Poslovni : "/>
                <h:outputText value="#{user.poslovni}"/>
                <p:outputLabel value="Privatni : "/>
                <h:outputText value="#{user.privatni}"/>
                <p:outputLabel value="Fiksni : "/>
                <h:outputText value="#{user.fiksni}"/>            
  				
            </p:panelGrid>

    
             
             

             
             

        </ui:define>
    </ui:composition>
</f:view>
</html>
