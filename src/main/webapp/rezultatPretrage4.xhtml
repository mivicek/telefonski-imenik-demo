
        
        <?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >
      
    <ui:composition template="layout.xhtml">
		
        <f:metadata>
            <f:viewParam name="ime" value="#{model.user.ime}"/>
            <f:viewAction action="#{model.findUserByIme()}"  />
            
        </f:metadata>
        
        <ui:define name="content">
            <h:form id="userForm" prependId="false">
                <br/>
                <h3 class="title ui-widget-header ui-corner-all" style="font-family: Arial, sans-serif; padding: 5px">Popis kontakata</h3>
                <p:dataTable id="userlist" value="#{model.findUserByIme()}" var="bk" border="1" >
                	<p:column>
                        <f:facet name="header">
                            <h:outputText value="Izmjene"/>
                             
                        </f:facet>
                        <p:link outcome="izmjeniKontakt.xhtml?id=#{bk.id}" value="promjeni"     />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ime"/>
                        </f:facet>
                        <h:outputText value="#{bk.ime}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="mobilni"/>
                        </f:facet>  
                        <h:outputText value="#{bk.mobilni}"/>
                    </p:column>
                    <p:column>             
                        <f:facet name="header">    
                            <h:outputText value="poslovni"/>
                        </f:facet>    
                        <h:outputText value="#{bk.poslovni}"/>                        
                    </p:column>
                        
                    <p:column> 
                        <f:facet name="header">    
                            <h:outputText value="privatni"/>
                        </f:facet> 
                        <h:outputText value="#{bk.privatni}"/>
                    </p:column>   
                        
                    <p:column> 
                        <f:facet name="header">    
                            <h:outputText value="fiksni"/>
                        </f:facet> 
                        <h:outputText value="#{bk.fiksni}"/>
                    </p:column> 
                        
                    <p:column>   
                        <f:facet name="header">    
                            <h:outputText value="id"/>
                        </f:facet>
                        <h:outputText value="#{bk.id}"/>
                    </p:column>
                    

                </p:dataTable>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
