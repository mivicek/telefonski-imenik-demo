<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>

        <ui:composition template="layout.xhtml">
         	<f:metadata>
            <f:viewParam name="id" value="#{model.user.id}"/>
            <f:viewAction action="#{model.doFindUserById()}"/>
        	</f:metadata>
        
        	<ui:define name="content">
            <h:form id="userForm" prependId="false">
            <p:fieldset legend="Izmjena kontakta">
            
                <h:panelGrid columns="2" border="0"  layout="grid" style="margin: 20px;">
 
                    <p:outputLabel value="ID : "/>
                    <p:inputText id="userId" placeholder="#{user.id}" size="20" readonly="readonly" required="required"  >
                    </p:inputText>
 
                    <p:outputLabel value="Novo Ime : "/>
                    <p:inputText id="ime" value="#{user.ime}" size="20" maxlenght="50" required="required" >
                    <f:validateLength minimum="2" /> 
                    </p:inputText>
                    
                    <p:outputLabel value="Novi mobilni : "/>
                    <p:inputText id="mobilni" value="#{user.mobilni}"/>
                    
                    <p:outputLabel value="Novi poslovni : "/>
                    <p:inputText id="poslovni" value="#{user.poslovni}" />
                    
                    <p:outputLabel value="Novi privatni : "/>
                    <p:inputText id="privatni" value="#{user.privatni}"/>
                    
                    <p:outputLabel value="Novi fiksni : "/>
                    <p:inputText id="fiksni" value="#{user.fiksni}"/>                                                                                            
                    
                    
                 </h:panelGrid>
            <p:commandButton value="Potvrdi" update="id, ime,mobilni,poslovni,privatni,fiksni" actionListener="#{model.doCreateUser()}"/>  
    		</p:fieldset>
			
                
                
            </h:form>
        </ui:define>
        <ui:define name="content">
        
            <p:panelGrid columns="2">
            

                <p:outputLabel value="ID : "/>
                <p:inputText id="id" value="#{user.id}"  readonly="true" required="required"/>
            

                <p:outputLabel value="Novo Ime : "/>
                <p:inputText id="ime" value="#{user.ime}" size="20" maxlenght="50" required="required" >
                <f:validateLength minimum="2" /> 
                </p:inputText>
                
          

                <p:outputLabel value="Novi mobilni : "/>
                <p:inputText id="mobilni" value="#{user.mobilni}"/>
                    
	
                <p:outputLabel value="Novi poslovni : "/>
                <p:inputText id="poslovni" value="#{user.poslovni}" />
                    

                <p:outputLabel value="Novi privatni : "/>
                <p:inputText id="privatni" value="#{user.privatni}"/>
                    
                <p:outputLabel value="Novi fiksni : "/>
                <p:inputText id="fiksni" value="#{user.fiksni}"/>                   
   
             
                    
                    <p:outputLabel value="Po tel broju Telefona : "/>
                    <p:inputText id="broj" value="#{user.poslovni}" />
                    
                    <p:outputLabel value="Pretrazi sve : "/>
                    <p:inputText id="privatni" value="#{kwd}"/>
                    
                    <p:outputLabel value="Fiksni : "/>
                    <p:inputText id="fiksni" value="#{user.fiksni}"/>
                    

                     
            </p:panelGrid>
            <p:commandButton value="Potvrdi" update="id,ime,mobilni,poslovni,privatni,fiksni" actionListener="#{model.doUpdateUser()}"/>
        </ui:define>




    </ui:composition>
    
    
    
    
    
    
    
</f:view>
</html>
